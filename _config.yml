# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site  #站点信息
title: 颭的博客     #标题
subtitle: 勤能补拙，熟能生巧      #副标题
description: 越努力越幸运    #描述
author: 夏      #作者
language: zh-Hans    #语言
timezone: Asia/Shanghai    #时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://xiachengwei5.coding.me      #用于绑定域名, 其他的不需要配置
root: /
permalink: :year/:month/:day/:title/    #永久链接
permalink_defaults:

# Directory   目录
source_dir: source          #源文件
public_dir: public          #生成的网页文件
tag_dir: tags               #标签
archive_dir: archives       #归档
category_dir: categories    #分类
code_dir: downloads/code    #
i18n_dir: :lang             #国际化
skip_render:

# Writing   写作
new_post_name: :title.md    #新文章标题
default_layout: post
titlecase: false            #默认模板(post page photo draft)
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH24:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5          #分页条数
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/xiachengwei5/xiachengwei5.github.io
  #repo: https://git.coding.net/xiachengwei5/xiachengwei5.git
  branch: master
  message: xiachengwei's blog
